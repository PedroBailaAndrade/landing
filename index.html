<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(https://i.pinimg.com/originals/e4/a8/77/e4a877f401ada95118b91a7f042caced.jpg);">
    <div class="container">
      <h1>Petrolhead</h1>
      <p>This is where you can stay in touch with all the petrolheads</p>
      <a class="btn-primary" href="#">Sign up!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg">
        <h4>Apply</h4>
        <p>Connect with other</p>
      </div>
      <div class="card">
        <img src="images/learn.svg">
        <h4>Create events</h4>
        <p>Meets, road trip, etc...</p>
      </div>
      <div class="card">
        <img src="images/product.svg">
        <h4>Join foruns</h4>
        <p>Ask questions to fellow car owners</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-facebook-square"></i></a>
    </div>
    <div class="links">
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="links">
      <a href="#"><i class="fab fa-twitter-square"></i></a>
    </div>
    <div class="links">
      <a href="#"><i class="fab fa-youtube-square"></i></a>
    </div>
    <p>This is just a test!</p>
  </div>


</body>
</html>
